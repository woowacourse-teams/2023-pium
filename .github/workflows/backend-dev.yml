name: Pium Backend CI Config

on:
  push:
    paths: 'backend/**'
  pull_request:
    branches:
      - develop
      - main
    paths: 'backend/**'

defaults:
  run:
    working-directory: backend/pium

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Give permission for Gradle
      run: chmod +x gradlew
      
    - name: Run gradle build
      run: ./gradlew build
      
    - name: comments test result on PR
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: '**/build/test-results/test/TEST-*.xml'

    - name: comments test result in failed line if test failed
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        token: ${{ github.token }}

    - name: notificate on slack if build failed
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 백엔드 빌드 실패 알림
        fields: repo, message, commit, author, action, eventName, ref, workflow, job, took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()
